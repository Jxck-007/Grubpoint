name: rit_grubpoint
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  audioplayers: ^5.2.1
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.14.0
  firebase_storage: ^11.5.6
  firebase_messaging: ^14.7.10
  google_sign_in: ^6.1.5
  cupertino_icons: ^1.0.2
  flutter_screenutil: ^5.9.0
  image_picker: ^1.0.7
  qr_flutter: ^4.1.0
  razorpay_flutter: ^1.3.5
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  fluttertoast: ^8.2.6
  dialog_flowtter: ^0.2.0-nullsafety.0
  http: ^0.13.6
  flutter_dotenv: ^5.1.0
  google_fonts: ^4.0.4
  flutter_launcher_icons: ^0.14.3
  lottie: 2.6.0
  flutter_animate: ^4.5.0
  intl: ^0.19.0
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  flutter_svg: ^2.0.9
  flutter_rating_bar: ^4.0.1
  uuid: ^4.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.0
  build_web_compilers: ^4.0.4

flutter:
  uses-material-design: true
  assets:
    - assets/dessert.png
    - assets/LOGO.png
    - assets/noodles.png
    - assets/pasta.png
    - assets/ritcanteenphoto.png
    - assets/sodas.png
    - assets/images/
    - assets/animations/
    - assets/icons/
    - assets/sounds/

flutter_icons:
  android: true
  ios: true
  image_path: "assets/LOGO.png"